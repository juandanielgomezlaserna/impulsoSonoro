<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulso Sonoro</title>
    <link rel="stylesheet" href="./css/master2.css">
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="">
        <hr>
        <div class="sections">
            <a class="titulo-h" href="#funciones">FUNCIONES</a>
            <a class="titulo-h" href="#talentos">TALENTOS</a>
            <a class="titulo-h" href="#nosotros">NOSOTROS</a>
            <a class="titulo-h" href="#contacto">CONTACTO</a>
        </div>
    </header>
    <main>
        <section class="novedad">
            <img src="./img/img-1.png" alt="">
            <a href="/funciones/cabaret.html">M√ÅS INFO</a>
            <hr>
        </section>
        <section class="carrusel-sect">
            <div class="carrusel-titulo">
                <h2 class="titulo-h">FUNCIONES</h2>
                <hr>
            </div>
            <div class="carrusel">
                <div class="imagenes">
                    <a class="arrow-left">
                        <img src="./img/carrusel/arrow-left.png" alt="">
                    </a>
                    <img class="imagen-carrusel" src="./img//carrusel/target-1.png" alt="">
                    <a class="arrow-right">
                        <img src="./img/carrusel/arrow-right.png" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script>
        const imgCarrusel = document.querySelector(".imagen-carrusel")
        const arrowLeft = document.querySelector(".arrow-left")
        const arrowRight = document.querySelector(".arrow-right")
        var indexCarrusel = 1
        arrowLeft.style.opacity = "0.5"
        arrowLeft.style.cursor = "auto"

        arrowLeft.addEventListener("click", function(){
            if (indexCarrusel > 1) {
                indexCarrusel--
                imgCarrusel.src = "/img/carrusel/target-" + indexCarrusel + ".png"
                arrowRight.style.opacity = "1"
                arrowRight.style.cursor = "pointer"
                if (indexCarrusel == 1) {
                    arrowLeft.style.opacity = "0.5"
                    arrowLeft.style.cursor = "auto"
                }
            }
        })
        
        arrowRight.addEventListener("click", function(){
            if (indexCarrusel < 7) {
                indexCarrusel++
                arrowLeft.style.opacity = "1"
                arrowLeft.style.cursor = "pointer"
                imgCarrusel.src = "/img/carrusel/target-" + indexCarrusel + ".png"
                if (indexCarrusel == 7) {
                    arrowRight.style.opacity = "0.5"
                    arrowRight.style.cursor = "auto"
                }
            }
        })

    </script>
</body>
</html>
