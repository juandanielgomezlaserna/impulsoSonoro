<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulso Sonoro</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="./img/logo.svg" alt="">
            <hr class="linea">
        </header> 
        <section class="novedad">
            <div>
                <img class="img-novedad" src="" alt="">
                <a href="./funciones/cabaret.html">M√ÅS INFO</a>
            </div>
        </section>
    </main>
    <script>
        const imgNovedad = document.querySelector(".img-novedad")
        const mediaQuery = window.matchMedia('(max-width: 800px)');

        alert(window.innerWidth)

        if (window.innerWidth <= 800) {
            imgNovedad.src = "./img/img-1-phone.png"
            imgNovedad.style.width = "100%"
        }else{
            imgNovedad.src = "./img/img-1.png"
            imgNovedad.style.width = "auto"
        }

        function handleMediaQueryChange(e) {
            if (e.matches) { 
                imgNovedad.src = "./img/img-1-phone.png"
                imgNovedad.style.width = "100%"
            }else{
                imgNovedad.src = "./img/img-1.png"
                imgNovedad.style.width = "auto"
            }
        }

        mediaQuery.addListener(handleMediaQueryChange);

    </script>
</body>
</html>
